[unittest]
plugins = nose2.plugins.junitxml
          nose2_html_report.html_report
start-dir = 
code-directories = 00-framework
                   01-raw
                   02-bronze
                   03-silver
                   04-gold
test-file-pattern = *_tests.py

[junit-xml]
always-on = True
keep_restricted = False
path = nose2-report.xml
test_fullname = False

[coverage]
always-on = True
coverage = 
coverage-config = .coveragerc
coverage-report = term-missing
                  xml
              
[html-report]
always-on = True
path = nose2-report.html
